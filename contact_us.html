                <h2>Contact Us</h2>
                <form action="/action_page.php">
                  <div class="form-group">
                    <label for="name">Nama Lengkap :</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter name" name="name" required>
                  </div>
                  <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
                  </div>
                  <div class="form-group">
                    <label for="Username">Username :</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" required>
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd" required>
                  </div>
                  <div class="form-group">
                    <label class="radio"><span class="pr-4">Jenis kelamin :</span><br><br>
                      <label class="radio-inline">
                        <input type="radio" name="perempuan" class="mr-4">Perempua<span class="mr-4">n </span>
                      </label>
                      <input type="radio" name="laki-laki"><span class="ml-4">Laki-laki</span>
                    </label>
                  </div>
                  <div class="form-group">
                    <label for="sel1">Agama : </label>
                    <select class="form-control" id="sel1">
                      <option>Kristen Protestan</option>
                      <option>Kristen Katholik</option>
                      <option>Islam</option>
                      <option>Hindu</option>
                      <option>Budha</option>
                      <option>Konghucu</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="alamat">Alamat : </label>
                    <textarea class="form-control" name="alamat" id="alamat" placeholder="Enter your addres" required></textarea>
                  </div>
                  <div class="form-group">
                    <div class="form-check form-check-inline"><span style="padding-right: 10px;">
                      <label class="form-check-label"><span class="pr-4">Hobi : </span><br>
                        <input type="checkbox" class="form-check-input" value="belajar">Belajar
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="bermain">Bermain
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="traveling">Traveling
                      </label>
                    </div>
                    <div class="form-check">
                      <label class="form-check-label">
                        <input type="checkbox" class="form-check-input" value="Shoping">Shoping
                      </label>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="pesan">Pesan :</label>
                    <textarea class="form-control" name="pesan" id="pesan" placeholder="Enter your message" required></textarea>
                  </div>
                  <div class="form-group form-check">
                    <label class="form-check-label">
                      <input class="form-check-input" type="checkbox" name="remember"> Remember me
                    </label>
                  </div>
                  <button type="submit" class="btn btn-success mb-4 mr-4">Submit</button>
                  <button type="reset" class="btn btn-danger mb-4">Reset</button>
                </form>
